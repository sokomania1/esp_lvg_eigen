time:
  - id: ha_time
    platform: homeassistant
    on_time_sync:
      - lvgl.label.update:
          id: nav_clock
          text:
            time_format: "%H:%M"  # ← 24-Stunden-Format
            time: ha_time
    on_time:
      - minutes: '*'
        seconds: 0
        then:
          - lvgl.label.update:
              id: nav_clock
              text:
                time_format: "%H:%M"  # ← 24-Stunden-Format
                time: ha_time
